<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket倒计时测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .status {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket倒计时测试</h1>
        
        <div class="status">
            <div>连接状态: <span id="connection-status">未连接</span></div>
            <div>房间ID: <span id="room-id"></span></div>
            <div>玩家ID: <span id="player-id"></span></div>
            <div>当前玩家: <span id="current-player"></span></div>
            <div>倒计时: <span id="countdown">-</span>秒 (状态: <span id="countdown-active">-</span>)</div>
        </div>
        
        <button id="connect-btn">连接WebSocket</button>
        <button id="start-game-btn">开始游戏</button>
        <button id="play-card-btn">玩家1出牌</button>
        <button id="start-countdown-btn">开始倒计时</button>
        <button id="stop-countdown-btn">停止倒计时</button>
        <button id="disconnect-btn">断开连接</button>
        
        <div id="log"></div>
    </div>
    
    <script>
        // WebSocket连接
        let ws = null;
        let roomId = 'test-room-' + Math.floor(Math.random() * 1000);
        let playerId = 'player-' + Math.floor(Math.random() * 1000);
        
        // 页面元素
        const connectionStatus = document.getElementById('connection-status');
        const roomIdEl = document.getElementById('room-id');
        const playerIdEl = document.getElementById('player-id');
        const currentPlayerEl = document.getElementById('current-player');
        const countdownEl = document.getElementById('countdown');
        const countdownActiveEl = document.getElementById('countdown-active');
        const log = document.getElementById('log');
        
        // 按钮
        const connectBtn = document.getElementById('connect-btn');
        const startGameBtn = document.getElementById('start-game-btn');
        const playCardBtn = document.getElementById('play-card-btn');
        const startCountdownBtn = document.getElementById('start-countdown-btn');
        const stopCountdownBtn = document.getElementById('stop-countdown-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        
        // 日志函数
        function addLog(message) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            log.innerHTML += `<div>[${timeStr}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        // 更新状态显示
        function updateStatus() {
            roomIdEl.textContent = roomId;
            playerIdEl.textContent = playerId;
        }
        
        // 连接WebSocket
        connectBtn.addEventListener('click', () => {
            if (ws) {
                addLog('已经连接到WebSocket');
                return;
            }
            
            const wsUrl = `ws://localhost:8000/ws/game/${roomId}?player_id=${playerId}`;
            addLog(`正在连接到: ${wsUrl}`);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                connectionStatus.textContent = '已连接';
                connectionStatus.style.color = 'green';
                addLog('WebSocket连接已打开');
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                addLog(`收到消息: ${JSON.stringify(message)}`);
                
                // 处理不同类型的消息
                if (message.type === 'game_state') {
                    // 更新游戏状态
                    if (message.current_player) {
                        currentPlayerEl.textContent = message.current_player;
                    }
                    if (message.current_countdown !== undefined) {
                        countdownEl.textContent = message.current_countdown;
                    }
                    if (message.countdown_active !== undefined) {
                        countdownActiveEl.textContent = message.countdown_active ? '激活' : '未激活';
                    }
                } else if (message.type === 'countdown_updated') {
                    // 更新倒计时
                    if (message.remaining_time !== undefined) {
                        countdownEl.textContent = message.remaining_time;
                    }
                    if (message.countdown_active !== undefined) {
                        countdownActiveEl.textContent = message.countdown_active ? '激活' : '未激活';
                    }
                } else if (message.type === 'card_played') {
                    // 更新当前玩家
                    if (message.current_player) {
                        currentPlayerEl.textContent = message.current_player;
                    }
                }
            };
            
            ws.onclose = () => {
                connectionStatus.textContent = '已断开';
                connectionStatus.style.color = 'red';
                addLog('WebSocket连接已关闭');
                ws = null;
            };
            
            ws.onerror = (error) => {
                addLog(`WebSocket错误: ${error}`);
            };
            
            updateStatus();
        });
        
        // 开始游戏
        startGameBtn.addEventListener('click', () => {
            if (!ws) {
                addLog('请先连接WebSocket');
                return;
            }
            
            const message = {
                type: 'start_game'
            };
            
            ws.send(JSON.stringify(message));
            addLog('发送开始游戏消息');
        });
        
        // 玩家1出牌
        playCardBtn.addEventListener('click', () => {
            if (!ws) {
                addLog('请先连接WebSocket');
                return;
            }
            
            const message = {
                type: 'play_card',
                cards: ['S2']
            };
            
            ws.send(JSON.stringify(message));
            addLog('发送出牌消息');
        });
        
        // 开始倒计时
        startCountdownBtn.addEventListener('click', () => {
            if (!ws) {
                addLog('请先连接WebSocket');
                return;
            }
            
            const message = {
                type: 'start_countdown'
            };
            
            ws.send(JSON.stringify(message));
            addLog('发送开始倒计时消息');
        });
        
        // 停止倒计时
        stopCountdownBtn.addEventListener('click', () => {
            if (!ws) {
                addLog('请先连接WebSocket');
                return;
            }
            
            const message = {
                type: 'stop_countdown'
            };
            
            ws.send(JSON.stringify(message));
            addLog('发送停止倒计时消息');
        });
        
        // 断开连接
        disconnectBtn.addEventListener('click', () => {
            if (ws) {
                ws.close();
                ws = null;
            }
        });
        
        // 初始化页面
        updateStatus();
    </script>
</body>
</html>
