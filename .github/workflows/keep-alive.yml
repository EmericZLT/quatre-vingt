name: Keep Render Alive

on:
  schedule:
    # 每 8 分钟运行一次（UTC 时间）
    # 格式：分钟 小时 日 月 星期
    - cron: '*/8 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          # Ping Render 服务以保持其活跃状态
          RENDER_URL="https://quatre-vingt-backend.onrender.com"
          curl -f "${RENDER_URL}/health" || exit 1
