name: Keep Render Alive

on:
  schedule:
    # 每 8 分钟运行一次（UTC 时间）
    # 格式：分钟 小时 日 月 星期
    - cron: '*/8 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          # 替换为你的实际 Render URL
          # 如果使用环境变量，可以在 GitHub Secrets 中设置 RENDER_URL
          RENDER_URL=${RENDER_URL:-https://quatre-vingt.onrender.com}
          curl -f "${RENDER_URL}/health" || exit 1
        env:
          # 如果设置了 GitHub Secret，取消下面的注释
          # RENDER_URL: ${{ secrets.RENDER_URL }}

